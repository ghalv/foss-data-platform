# Basic coordinator configuration
coordinator=true
node-scheduler.include-coordinator=true
http-server.http.port=8080
discovery.uri=http://localhost:8080

# Memory settings
query.max-memory=512MB
query.max-memory-per-node=256MB

# Security configuration - disable authentication for development
# Note: Trino requires some form of authentication, so we'll use a simple password setup

# Catalog configuration
catalog.config-dir=/etc/trino/catalog

# Logging levels
log.levels-file=/etc/trino/log.properties
