# MinIO Configuration - Disable Authentication for Development
# This allows anonymous access to all buckets

# Server configuration
server:
  # Disable authentication
  auth:
    enabled: false
  
  # Allow anonymous access
  anonymous:
    enabled: true
  
  # CORS settings for web access
  cors:
    enabled: true
    allowedOrigins:
      - "*"
    allowedMethods:
      - GET
      - POST
      - PUT
      - DELETE
      - HEAD
    allowedHeaders:
      - "*"
    exposedHeaders:
      - ETag
      - X-Amz-Meta-*
    maxAgeSeconds: 3600

# Storage configuration
storage:
  # Use local filesystem
  type: filesystem
  filesystem:
    path: /data
